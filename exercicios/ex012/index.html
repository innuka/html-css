<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente/h1>
    <p>Este video esta hospedado no meu proprio servidor </p>
    <video controls poster="midia/capa-futebol.png" width="500px">
        <source src="midia/meu-video1.mp4" type="video/mp4">
        <source src="midia/Meu-Video2.mp4" type="video/mp4">
        <source src="midia/video-futebol.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/f5cwCshIFzg?si=YwwGvgWK4qo71_Wi" title="YouTube video player" frameborder="10px" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
