<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>Abaixo você vai visualizar uma imagem que esta na mesma pasta</p>
    <img src="html.png" alt="Logo HTML5">
    <img src="css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens que estão em subpastas:</p>
    <img src="imagens/cr7.jpg" alt="Foto do Cristiano Ronaldo">
    <p>Também podemos carregar imagens da internet:</p>
    <img src="https://logospng.org/wp-content/uploads/javascript.png" alt="">
    <p>Também podemos carregar imagens de pastas superiores ao arquivo index.html</p>
    <img src="../ex003/imagens/cr7.jpg" alt="Foto do Cristiano Ronaldo">
</body>
</html>
