<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das TAGS</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
        Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
        sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Para criar um parafrago basta utilizar a tag <p>conteúdo do paragrafo fica aqui</p>">Paragrafo</abbr></li>
        <li><abbr title="Para criar um titulos basta utilizar <h1> com o conteudo do titulo aqui</h1> sendo h1 o titulo em primeiro nível, podendo ter até 6 niveis de titulos indo do h1 ao h6">Titulos</abbr></li>
        <li><abbr title='Para adicionar uma imagem temos que utilizar a tag &lt;img adicionar href="endereço da imagem fica aqui" rel="texto alternativo caso a imagem não abra e para leitores de texto."&gt;'>Imagens</abbr></li>
        <li><abbr title='Para adicionar significado das abreviações basta utilizar &lt;abbr title="aqui fica a explicação da abreviação "&gt;aqui fica a abreviação que abrirá o significado quando passarmos o mouse em cima &lt;/abbr&gt;'>Abreviações</abbr></li>
        <li><abbr title="Utilizamos as tags &lt;pre&gt; para adicionar os espaçamentos corretos que colocamos no codigo e dentro da tag &lt;pre&gt; utilizamos também a tag &lt;code&gt; para que todas as letras tenha o mesmo espaço na pagina e não fique difícil de ler tanto a tag pre quanto code temo abertura e fechamento.">Código-Fonte</abbr></li>
        <li><abbr title="Para uma lista Ordenada utilizamos a tag &lt;ol&gt; e cada item da lista colocamos na tag &lt;li&gt; podemos também utilizar o parametro type para trocar de numeral para numeral romano ou em ordem alfabética">Listas Numeradas</abbr></li>
        <li><abbr title="Utilizar a tag &lt;ul&gt; para utilizarmos uma lista não ordenada com demarcadores e também adicionamos cada item da lista na tag &lt;li&gt; e temos o parametro type para alterar os demarcadores de circulos, discos ou quadrados">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
